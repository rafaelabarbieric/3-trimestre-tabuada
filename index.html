<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabuada</title>
</head>
<script>
    function tabuada() {
        const num = document.getElementById('num').value;
        document.getElementById("resultado").innerHTML = ``;
        if(num !== ''){
        for (let index = 1; index <= 10; index++) {
            document.getElementById("resultado").innerHTML += `${num} x ${index} = ${num*index} <br>`
        } 
    } 
    }
</script>
<body>
    <form>
        <h1>Tabuada</h1>
        <label for="">Insira um n√∫mero:</label>
        <input type="number" name="num" id="num" oninput="tabuada()">
        <h2>Resultado</h2>
        <div id="resultado"></div>
    </form>
</body>
</html>
